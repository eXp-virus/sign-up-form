<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
       <img src="./images/leaf.jpg" height="100%" width="100%">
       <div class="image-text"><img src="./images/logo.png" height="20%" width="20%">ODIN</div>
    </aside>
    <div class="info">
        <header>
        <p>This is not real online service. Do not put your real
            information here. This is just for I have no idea what I'm saying.
        </p>
        <p>Suprise awaiting you!</p>
        </header>
        <div class="form">
            <form>
                <div class="user-input">
                    <span>Let's do this!</span>
                    <div class="flex">
                        <div>
                            <label for="name">FIRST NAME</label>
                            <input type="text" id="name" >
                        </div>
                        <div>
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" >
                        </div>
                    </div>
                    <div class="flex">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" >
                        </div>
                        <div>
                            <label for="telephone">PHONE NUMBER</label>
                            <input type="tel" id="telephone" >
                        </div>
                    </div>
                    <div class="flex">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                            <small id="pass-check"></small>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password">
                        </div>
                    </div>
                </div>
                <div class="end">
                    <button>Create Account</button>
                    <small>Already have an account? <a href="#">Log in</a></small>
                </div>
            </form>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
